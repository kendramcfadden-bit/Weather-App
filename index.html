<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS Styling Link -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Font Awesome Icon Link -->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/ac11fbd463.css"
      crossorigin="anonymous"
    />
    <!-- Link Axios -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App</a>
          <form class="d-flex" id="search-form" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Location"
              aria-label="Search"
              id="city-input"
            />
            <button class="btn btn-outline-success search-button" type="submit">
              Search
            </button>

            <!-- Determine how to break apart these buttons! -->
            <!-- <button
              class="btn btn-outline-success current-location-search-button"
              type="submit"
            >
              Current Location
            </button> -->
          </form>
        </div>
      </nav>

      <!-- Current Weather -->
      <div class="row">
        <div class="col-6">
          <h1> <span id="icon">üå§Ô∏è</span>
            <span id="temperatureF">57</span><span>¬∞F | </span> 
            <span id="temperatureC">36</span><span>¬∞C</span> 

            </span>
        
          
          
          <div class="weather-details"><strong>Humidity:</strong> <span id="humidity">XX%</span></div>
          <div class="weather-details"><strong>Wind:</strong> <span id="wind"> mph | XX kmph</span></div>
        </div>
        <div class="col-6">
          <h2 id="city">
            Denver
            <!-- <i class="fa-regular fa-pen-to-square edit-icon"></i> -->
          </h2>
          <div class="weather-details">
            <strong>Date/Time: </strong><span id="date-time">2/16/23 5:00PM</span> 
          </div>
          <div class="weather-details">
            <strong>Weather Description:</strong> <span id="description">Partly Sunny</span> 
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <!-- 5 Day Forecast -->
      <h3>5 Day Forecast</h3>
      <br />
      <!-- Paste forecast back in here!  -->
      <div class="weather-forecast" id="forecast"></div>
    </div>
    <br>
    <a href="https://github.com/kendramcfadden-bit/Weather-App">GitHub Link</a>
    <script src="src/index.js"></script>
  </body>
</html>
