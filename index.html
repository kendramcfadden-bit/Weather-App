<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap Link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- CSS Styling Link -->
    <link rel="stylesheet" href="src/style.css" />
    <!-- Font Awesome Icon Link -->
    <link
      rel="stylesheet"
      href="https://kit.fontawesome.com/ac11fbd463.css"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <!-- Navigation Bar -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand">Weather App</a>
          <form class="d-flex" role="search">
            <input
              class="form-control me-2"
              type="search"
              placeholder="Location"
              aria-label="Search"
            />
            <button class="btn btn-outline-success search-button" type="submit">
              Search
            </button>
          </form>
        </div>
      </nav>

      <!-- Current Weather -->
      <div class="row">
        <div class="col-6">
          <h1>🌤️ 57°F | 30°C</h1>
          <div class="precipitation"><strong>Precipitation:</strong> XX%</div>
          <div class="wind"><strong>Wind:</strong> XX mph | XX kmph</div>
        </div>
        <div class="col-6">
          <h2>
            Denver, CO
            <!-- <i class="fa-regular fa-pen-to-square edit-icon"></i> -->
          </h2>
          <div class="date-time">
            <strong>Date/Time:</strong> 2/16/23 5:00PM
          </div>
          <div class="description">
            <strong>Weather Description:</strong> Partly Sunny
          </div>
        </div>
      </div>
      <br />
      <hr />
      <br />
      <!-- 5 Day Forecast -->
      <h3>5 Day Forecast</h3>
      <br />
      <div class="row">
        <div class="col-sm-2 mb-3 mb-sm-0">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Monday</h5>
              <div class="card-icon">☀️</div>
              <p class="card-text">57°F | 30°C</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Tuesday</h5>
              <div class="card-icon">🌤️</div>
              <p class="card-text">50°F | 29°C</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Wednesday</h5>
              <div class="card-icon">⛅️</div>
              <p class="card-text">57°F | 30°C</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Thursday</h5>
              <div class="card-icon">🌦️</div>
              <p class="card-text">50°F | 29°C</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
        <div class="col-sm-2">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Friday</h5>
              <div class="card-icon">⛈️</div>
              <p class="card-text">57°F | 30°C</p>
              <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
